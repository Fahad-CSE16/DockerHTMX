{% extends "base.html" %}

{% block content %}

<div class="md:flex md:items-center md:justify-between">
    <div class="flex-1 min-w-0">
        <h2 class="text-2xl font-bold leading-7  sm:text-3xl sm:truncate">
            Create books for {{ post.title }}
        </h2>
    </div>
    <div class="mt-4 flex md:mt-0 md:ml-4">
        <button type="button" hx-get="{% url 'create_photo_form' %}" hx-target="#bookforms" hx-swap="beforeend"
            class="ml-3 inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Add form
        </button>
    </div>
</div>


<div id="bookforms" class="py-5 mt-5"></div>

<div class="mt-5 py-5 border-t border-gray-100">
    {% for photo in photos %}

    {% include "socialpost/photo_details.html" %}

    {% endfor %}
</div>

{% endblock %}
